<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline'; img-src 'self' data:; script-src * 'unsafe-inline' 'unsafe-eval'">
        <meta name="referrer" content="https://myuste.ust.edu.ph" />
        <title>PushSender: Change Password</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"         />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css"   />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/nav.css" />	

        <script type="text/javascript" src="js/jquery.js">      </script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/change.js"></script>
    </head>
    <body>
        <div class="announcementButtonHolder">
				<table class="topTable">
					<tr>
						<!-- Left Filler -->
						<td class="fillerData fillerLeft">
							<button class="announceButton" onclick="app.gotoPage('Send.html')">
								<img id="announcementImgLeft" class="announcementImg" src="img/back.png"/>
							</button>
						</td>
						<!-- Center Filler: Logo -->
						<td class="centerData">
							<img class="topLogo" src="img/logoTop.png"/>
						</td>
						
						<!-- Right Filler: Announcement Button -->
						<td class="fillerData fillerRight">
							<button class="announceButton" onclick="app.gotoPage('index.html')">
								<img class="announcementImg" src="img/logout.png"/>
							</button>
						</td>
					</tr>
				</table>
			</div>
        
        <div class="container sendContainer">
            <div class="card" >
                <div class="card-header d-flex align-items-center ">
                   <h1 class="card-title">Notification Sender</h1> 
                                
                </div>

                <div class="card-body">
                    <div class="line"> </div>
                    <div id="alert" class="alert alert-info">
                        <label>Password Changed</label>
                    </div>
                    <div id="formHolder">
                        <label>Old Password</label>
                        <input id="oldpass" value="" class="form-control " type="password" placeholder="(Old Password)" />
                        <br/> <br/>
                        <label>New Password</label>
                        <input id="newpass" value="" class="form-control " type="password" placeholder="(New Password)" />
                        <br/> <br/>
                        <label>Re-type Password</label>
                        <input id="repass" value="" class="form-control " type="password" placeholder="(Re-type Password)" />
                        <br/><br/>
                        <button id="submitBtn" class="form-control btn-success " onclick="app.changePass()" >CHANGE PASSWORD</button>
                    </div>
                </div>
            </div>
            
            
            
        </div>
        
		<!--#########################################################-->
			
			<script type="text/javascript">
				app.initialize();
			</script>
			<link rel="stylesheet" type="text/css" href="css/globalStyle.css"  charset="utf-8" />
			<link rel="stylesheet" type="text/css" href="css/send.css" />
		<!--#########################################################-->
    </body>
</html>
