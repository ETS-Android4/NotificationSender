<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta http-equiv="Content-Security-Policy" content="img-src 'self' data: ; default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src * " />
        
        <title>PushSender: Send</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"         />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css"   />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/nav.css" />	

        <script src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script src="js/firebase.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/send.js"></script>
    </head>
    <body>
        <div class="announcementButtonHolder">
				<table class="topTable">
					<tr>
						<!-- Left Filler -->
						<td class="fillerData fillerLeft">
							<button class="announceButton" onclick="app.gotoPage('change.html')">
								<img id="announcementImgLeft" class="announcementImg" src="img/setting.png"/>
							</button>
						</td>
						<!-- Center Filler: Logo -->
						<td class="centerData">
							<img class="topLogo" src="img/logoTop.png"/>
						</td>
						
						<!-- Right Filler: Announcement Button -->
						<td class="fillerData fillerRight">
							<button class="announceButton" onclick="app.gotoPage('index.html')">
								<img class="announcementImg" src="img/logout.png"/>
							</button>
						</td>
					</tr>
				</table>
			</div>
        
        <div class="container sendContainer">
            <div class="card" >
                <div class="card-header d-flex align-items-center ">
                   <h1 class="card-title">Notification Sender TESTER</h1> 
                                
                </div>

                <div class="card-body">
                    <div class="line"> </div>
                    <div id="alert" class="alert alert-info">
                        <label>Sending notification please wait...</label>
                    </div>
                    <div id="formHolder">
                        <label>Subject</label>
                        <input id="txtTitle" value="OFFICE OF THE REGISTRAR" class="sendInput form-control " type="text" placeholder="(Subject)" />
                        <br/> <br/>
                        <label>Message</label> <br/>
                        <textarea id="txtBody"  class="sendInput form-control"  placeholder="(Notification Body)" rows=10 maxlength="300"></textarea>
                        <br/><br/>
                        <button id="submitBtn" class="form-control btn-success " data-toggle="modal" data-target="#myModal" >SEND</button>
                    </div>
                </div>
            </div>
            
            
            
        </div>

        
        <!-- Modal -->
        <div id="myModal" class="modal fade confirmModal" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h1 class="modal-title">Alert</h1>
              </div>
              <div class="modal-body">
                <h2>You are about to send a notification to all student AS TEST. <br/><br/> Send notification?</h2>
              </div> 
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="app.sendPush()">Send Notification</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>
        
		<!--#########################################################-->
			
			<script type="text/javascript">
				app.initialize();
			</script>
			<link rel="stylesheet" type="text/css" href="css/globalStyle.css"  charset="utf-8" />
			<link rel="stylesheet" type="text/css" href="css/send.css" />
		<!--#########################################################-->
    </body>
</html>
